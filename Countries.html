<!DOCTYPE html>
<html>
<head>
    <title>Continents</title>
    
    <link href="http://cdn.kendostatic.com/2012.1.229/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.1.229/styles/kendo.default.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.1.229/styles/kendo.mobile.all.min.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.1.229/js/kendo.all.min.js"></script>

    <link rel="stylesheet" href="content/css/style.css">
</head>

<body>

    <div data-role="layout" data-id="default">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a class="about-button" data-align="right" href="content/about.html" data-role="button">About</a>
            </div>
        </header>

        <footer data-role="footer" data-id="default">
            <div data-role="tabstrip">
                <a href="#index" data-icon="home">Home</a>
                <a href="#account" data-icon="contacts">Account</a>
            </div>
        </footer>
    </div>

    <div data-title="Continents" data-role="view" id="index" data-url="/" data-layout="default" data-show="showAllContinents">
        <ul
            id="continents"
            class="item-list"
            data-role="listview"
            data-template="continentsTemplate"
            data-source="dsContinents">
        </ul>
    </div>

    <div data-role="view" id="details" data-transition="slide" data-layout="default" data-show="showContinentDetails">
        <header data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-align="left">Back</a>
                <span data-role="view-title"></span>
            </div>
        </header>

        <div data-role="content">
        </div>
    </div>

    <div data-title="Countries" data-role="view" id="countries" data-transition="slide" data-layout="default" data-show="showCountries">
        <header data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-align="left">Back</a>
                <span data-role="view-title"></span>
            </div>
        </header>

        <div data-role="content">          
            <ul
                id="continents"
                class="item-list"
                data-role="listview"
                data-template="countriesTemplate"
                data-source="dsCountries">
            </ul>
        </div>
    </div>

    <div data-role="view" id="account" data-layout="default" data-title="My Account">
        <ul data-role="listview" data-style="inset" data-type="group">
            <li>
                Account
                <ul>
                    <li>Username<span class="list-item-data">userName</span></li>
                    <li>Email<span class="list-item-data">userName@home.com</span></li>
                </ul>
            </li>
            <li>
                Notifications
                <ul>
                    <li>New products<input type="checkbox" data-role="switch" /></li>
                    <li>Exclusive promos<input type="checkbox" data-role="switch" checked="checked" /></li>
                </ul>
            </li>
        </ul>
    </div>

    <script id="continentsTemplate" type="text/x-kendo-template">
        <a data-role="detailbutton" data-style="detaildisclose" href="\#details?id=#:id#"></a>

        <a class="details-link" data-role="listview-link" href="\#countries?continent=#:name#">
           <img src="content/images/75/#:image#.jpg" />
           <h2>#:name#</h2>
        </a>
    </script>

    <script id="continentDetailTemplate" type="text/x-kendo-template">
        <aside>
            <img src="content/images/200/#:image#.png" />
            <span>#: details #</span>
        </aside>
        <h2>#:name#</h2>
        <p>#:description#</p>
    </script>

     <script id="countriesTemplate" type="text/x-kendo-template">
        <a data-role="listview-link" href="\#countries?id=#:id#">
           <img src="content/images/75/#:image#" />
           <h2>#:name#</h2>
        </a>
    </script>   

    <script>
        var app;
        var schema = {model: {}};

        // continents data source
        var dsContinents = kendo.data.DataSource.create({
            schema: schema,
            transport: { read: { url: "content/continents.json", dataType: "json" } },
            error: function() { console.log(arguments); }
        });

        dsContinents.fetch();

        // countries data source
        var dsCountries = kendo.data.DataSource.create({
            schema: schema,
            transport: { read: { url: "content/countries.json", dataType: "json" } },
            error: function() { console.log(arguments); }
        });

        var dsVisitedCountries = kendo.data.DataSource.create({
            schema: schema,
            filter: {
                field: "visited",
                operator: "eq",
                value: true
            }
        });

        dsCountries.bind("change", function() {
            dsVisitedCountries.data(dsCountries.data());
        });

        dsCountries.fetch();

        // continents list
        function showAllContinents(e) {
            e.view.content.find(".item-list").data("kendoMobileListView").refresh();
        }

        // continent detail template
        var itemContinentDetailTemplate = kendo.template($("#continentDetailTemplate").text());

        function showContinentDetails(e) {
            var view = e.view;

            dsContinents.fetch(function() {
                item = dsContinents.get(view.params.id);
                view.scrollerContent.html(itemContinentDetailTemplate(item));
                kendo.mobile.init(view.content);
            });
        }

        // countries list
         function showCountries(e) {
            var view = e.view;
            // console.log(view.params.continent);
            dsCountries.filter({ field: "continent", operator: "eq", value: view.params.continent });
        }       

        // start the app
        app = new kendo.mobile.Application($(document.body), { transition: "slide" });
    </script>
</body>
</html>
